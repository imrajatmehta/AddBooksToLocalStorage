<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" type="text/css" href="cssMyBookList.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <title>MyBookList</title>
      </head>
    <body>
        <div class="container1 container">
            
            <h1 class="display-4 mt-3 text-center">
                <i class="fas fa-book   text-muted"></i>My
                <span class="text-success" >Book</span>List

            </h1>
            
            <form id="book_form">
                <div class="form-group ">
                    <label for="title">Title</label>
                    <input type="text"  class="form-control" id="title_id">
                </div>
                <div class="form-group">
                    <label for="Author">Author</label>
                    <input type="text"  class="form-control" id="author_id">
                </div>
                <div class="form-group">
                    <label for="">Id</label>
                    <input type="text"  class="form-control" id="price_id">
                </div>
                <button type="submit" class=" form-control bg-success" id="button">ADD</button>
                
                
                

            </form>
            <table class="table table-striped mt-3">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                </thead>
                <tbody id="book_list">
                    
                </tbody>
                
                

            </table>
            <button type="text" id="deleteall" class="btn btn-danger  form-control mb-3 ">Delete All</button>
        </div>
        <script src="BookListApp.js"></script>
          
    </body>




</html>
